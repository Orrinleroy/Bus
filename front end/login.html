<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContraCtrl - Management Made Easy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div id="three-container"></div>
    
    <div class="container">
        <div class="signup-container">
            <!-- Previous signup form content remains the same -->
            <div class="row g-0">
                <!--div class="col-md-6 left-section">
                    <h2>ContraCtrl</h2>
                    <p class="mb-4">Management Made Easy</p>
                    <img src="/temp/clipart.png" alt="Management Illustration" class="illustration">
                </div> -->
                <div class="col p-4">
                    <h3 class="mb-4">Create Account</h3>
                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                            </div>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                        <button type="submit" class="btn btn-create">Create Account</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
                    </div>
                    
                    <div class="social-login text-center">
                        <p class="text-muted">or sign up with</p>
                        <button class="social-btn">
                            <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google">
                            Sign up with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="bg.js"></script>
</body>
</html>
